<div class="match-results results-container">
  <p-button *ngIf="!seasonStarted" (onClick)="startSeason()" label="Sezona Başla" class="start-button"></p-button>
  <div *ngIf="seasonStarted">
    <h2>Hafta {{ currentWeek }} Maç Sonuçları</h2>
    <p-table [value]="matchResults.slice((currentWeek-1)*2, currentWeek*2)">
      <ng-template pTemplate="header">
        <tr>
          <th>Ev Sahibi</th>
          <th>Skor</th>
          <th>Deplasman</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-match>
        <tr>
          <td>{{ match.homeTeam }}</td>
          <td>{{ match.homeScore }} - {{ match.awayScore }}</td>
          <td>{{ match.awayTeam }}</td>
        </tr>
      </ng-template>
    </p-table>
    <p-button (onClick)="nextWeek()" [disabled]="currentWeek >= totalWeeks" label="Sonraki Hafta" class="next-button"></p-button>
  </div>
</div>
