<div class="match-results">
  <button *ngIf="!seasonStarted" (click)="startSeason()">Sezona Başla</button>
  <div *ngIf="seasonStarted">
    <h2>Hafta {{ currentWeek }} Maç Sonuçları</h2>
    <table>
      <thead>
        <tr>
          <th>Ev Sahibi</th>
          <th>Skor</th>
          <th>Deplasman</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let match of matchResults.slice((currentWeek-1)*2, currentWeek*2)">
          <td>{{ match.homeTeam }}</td>
          <td>{{ match.homeScore }} - {{ match.awayScore }}</td>
          <td>{{ match.awayTeam }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="nextWeek()" [disabled]="currentWeek >= totalWeeks">Sonraki Hafta</button>
  </div>
</div>
