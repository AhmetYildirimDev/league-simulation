<div class="league-table">
  <h2>Puan Durumu</h2>
  <p-table [value]="teams">
    <ng-template pTemplate="header">
      <tr>
        <th>TakÄ±m</th>
        <th>O</th>
        <th>G</th>
        <th>B</th>
        <th>M</th>
        <th>AV</th>
        <th>P</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team>
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.played }}</td>
        <td>{{ team.won }}</td>
        <td>{{ team.drawn }}</td>
        <td>{{ team.lost }}</td>
        <td>{{ team.goalsFor - team.goalsAgainst }}</td>
        <td>{{ team.points }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
