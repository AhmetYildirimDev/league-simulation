<div class="championship-odds">
    <h2>Şampiyonluk Olasılıkları</h2>
    <p-table [value]="championshipOdds">
      <ng-template pTemplate="header">
        <tr>
          <th>Takım</th>
          <th>Olasılık (%)</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-odds>
        <tr>
          <td>{{ odds.team }}</td>
          <td>{{ odds.odds.toFixed(2) }}%</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
